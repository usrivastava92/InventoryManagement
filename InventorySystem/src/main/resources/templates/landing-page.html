<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <title>R.I.M.S</title>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="template language" name="keywords">
    <meta content="Tamerlan Soziev" name="author">
    <meta content="R.I.M.S" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/assets/img/favicon.png" rel="shortcut icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet" type="text/css">
    <link href="/assets/bower_components/select2/dist/css/select2.min.css" rel="stylesheet">
    <link href="/assets/bower_components/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
    <link href="/assets/bower_components/dropzone/dist/dropzone.css" rel="stylesheet">
    <link href="/assets/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="/assets/bower_components/fullcalendar/dist/fullcalendar.min.css" rel="stylesheet">
    <link href="/assets/bower_components/perfect-scrollbar/css/perfect-scrollbar.min.css" rel="stylesheet">
    <link href="/assets/bower_components/slick-carousel/slick/slick.css" rel="stylesheet">
    <link href="/assets/css/main.css?version=4.4.0" rel="stylesheet">

</head>

<body class="auth-wrapper">
    <div class="all-wrapper menu-side with-pattern">
        <div class="auth-box-w">
            <div class="logo-w">
                <a href="index.html"><img alt="" src="/assets/img/logo-big.png"></a>
                <div class="text-center h3">R.I.M.S</div>
                <div id="loginMessageHolder"></div>
            </div>
            <h4 class="auth-header">
                Login Form
            </h4>
            <form action="/auth/login" name="loginForm" method="post">
                <div class="form-group">
                    <label for="">Username</label><input class="form-control" name="username"
                        placeholder="Enter your username" type="text">
                    <div class="pre-icon os-icon os-icon-user-male-circle"></div>
                </div>
                <div class="form-group">
                    <label for="">Password</label><input class="form-control" name="password"
                        placeholder="Enter your password" type="password">
                    <div class="pre-icon os-icon os-icon-fingerprint"></div>
                </div>
                <div class="buttons-w">
                    <button class="btn btn-primary" id="loginSubmit">Login</button>
                    <div class="form-check-inline">
                        <label class="form-check-label"><input class="form-check-input" type="checkbox">Remember
                            Me</label>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/assets/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/assets/bower_components/bootstrap/js/dist/util.js"></script>
    <script src="/assets/bower_components/bootstrap/js/dist/alert.js"></script>
    <script type="text/javascript">
        $(document)
            .ready(
                function () {
                    $("form[name='loginForm'] button[id=loginSubmit]")
                        .click(
                            function (event) {
                                event.preventDefault();
                                var submitButton = $(this);
                                submitButton.html('<i class="fa fa-spinner fa-spin"></i>&nbsp;Logging in..');
                                var formElement = $("form[name='loginForm']");
                                submitButton.attr("disabled", "disabled");
                                var dangerMessageDiv = "<div class='alert alert-danger alert-dismissible fade show' role='alert'>  <button aria-label='Close' class='close' data-dismiss='alert' type='button'><span aria-hidden='true'> Ã—</span></button><strong>Login Failed!</strong> {message}  </div>";
                                $.ajax({
                                    url: formElement
                                        .attr('action'),
                                    type: formElement
                                        .attr('method'),
                                    data: formElement
                                        .serialize(),
                                    success: function (data,
                                        status) {
                                        if (data) {
                                            window.location
                                                .replace(location.pathname);
                                        } else {
                                            var loginFailedMessage = "Try again with correct username and password combination.";
                                            $("#loginMessageHolder").html(dangerMessageDiv.replace("{message}", loginFailedMessage));
                                        }
                                    },
                                    error: function (e) {
                                        console.log("ERROR: ",
                                            e);
                                        var loginFailedMessage = "Unable to reach server, Check your internet connection and try again.";
                                        $("#loginMessageHolder").html(dangerMessageDiv.replace("{message}", loginFailedMessage));
                                    },
                                    done: function (e) {
                                        console.log("DONE");
                                    }
                                });
                                submitButton.removeAttr("disabled");
                                submitButton.html('Login');
                            });
                });</script>

</body>

</html>
